<!DOCTYPE html>
<html>
<head>
  <title>Tab-Stash</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Tab-Stash</h1>
    <div class="new-stash-controls">
      <input type="text" id="new-stash-name" placeholder="New stash name...">
      <button id="create-stash-btn">Create</button>
    </div>
  </div>
  <div id="stash-list">
    <!-- Stashes will be dynamically inserted here -->
  </div>
  <div class="footer-actions">
    <button id="stash-current-btn">Stash Current Tab</button>
    <button id="stash-all-btn">Stash All Tabs</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
